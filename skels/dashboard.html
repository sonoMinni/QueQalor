<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style-dash.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="page">
        <div class="leftBar">
            <div class="headerLeft">
                <img src="../imgs/logo.png" alt="logo" class="logo">
                <span class="clubs">I tuoi dispositivi</span>
            </div>
            <div class="switcher">
                <span>ID dispositivo </span> 
                <img class="img" src="../imgs/tabler_switch-3.svg">
            </div>
            <div class="scelte">
                <ul>
                    <li>
                        <img class="img" src="../imgs/mdi_air-conditioner.svg">
                        <span class="ariaText">Aria</span>
                    </li>
                    <li>
                        <img class="img" src="../imgs/mdi_temperature.svg">
                        <span class="ariaText">Temperatura</span>
                    </li>
                    <li>
                        <img src="../imgs/material-symbols_energy-savings-leaf.svg" class="img">
                        <span class="ariaText">Energia</span>
                    </li>
                    
                </ul>
                    
            </div>
            <div class="supporto">
                <div class="button">
                    <img src="../imgs/formaSupporto.svg" class="supportoSVG">
                    <span class="supportText">Supporto</span>
                </div>
                <span class="faqText">FAQ</span>
            </div>
            
        </div>
    </section>
</body>
</html>
