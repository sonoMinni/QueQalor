<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style-dash.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="page">
        <div class="leftBar">
            <div class="mainLeftbar">
                <div class="headerLeft">
                    <img src="../imgs/logo.png" alt="logo" class="logo">
                    <span class="clubs">I tuoi dispositivi</span>
                </div>
                <div class="switcher">
                    <span>ID dispositivo </span> 
                    <img class="img" src="../imgs/tabler_switch-3.svg">
                </div>
                <div class="scelte">
                    <ul>
                        <li>
                            <img class="imgBar" src="../imgs/mdi_air-conditioner.svg">
                            <span class="ariaText">Aria</span>
                        </li>
                        <li>
                            <img class="imgBar" src="../imgs/mdi_temperature.svg">
                            <span class="ariaText">Temperatura</span>
                        </li>
                        <li>
                            <img src="../imgs/material-symbols_energy-savings-leaf.svg" class="imgBar">
                            <span class="ariaText">Energia</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="supportContainer">
                <div class="support">
                    <div class="btn">
                        <span> Supporto</span>
                    </div>
                    <div class="faq">
                        <a href="#">FAQ</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="profile">
                <div class="icons">
                    <img src="../imgs/SearchIcon.svg" alt="">
                    <img src="../imgs/Notifications.svg" class="notifyicon">
                </div>
                <img src="../imgs/profilePic.png" class="profileBtn" alt="">
            </div>
            <div class="boxContainer">
                <div class="whiteBox">
                    <div class="imgType" id="airBox">
                        <img class="air" src="../imgs/mdi_air-conditionerBIG.svg">
                    </div>
                    <div class="stats">
                        <div class="singol">
                            <div class="title">
                                <span>Efficenza</span>
                            </div>
                            <div class="subTitle">
                                <span>Alta</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Consumo</span>
                            </div>
                            <div class="subTitle">
                                <span>tot.W</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>RPM</span>
                            </div>
                            <div class="subTitle">
                                <span>11.230</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Accensione</span>
                            </div>
                            <div class="subTitle">
                                <span>18/12 - 18:32</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Attività</span>
                            </div>
                            <div class="subTitle">
                                <span>12 Min</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="whiteBox" id="tempBox">
                    <div class="imgType">
                        <img class="air" src="../imgs/mdi_temperature.svg">
                    </div>
                    <div class="stats">
                        <div class="singol">
                            <div class="title">
                                <span>Picco</span>
                            </div>
                            <div class="subTitle">
                                <span>36°</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Efficenza</span>
                            </div>
                            <div class="subTitle">
                                <span>Media</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Temp.</span>
                            </div>
                            <div class="subTitle">
                                <span>33°</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="whiteBox" id="energyBox">
                    <div class="imgType">
                        <img class="air" src="../imgs/mdi_energy.svg">
                    </div>
                    <div class="stats">
                        <div class="singol">
                            <div class="title">
                                <span>Efficenza</span>
                            </div>
                            <div class="subTitle">
                                <span>Media</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Guadagno</span>
                            </div>
                            <div class="subTitle">
                                <span>530kWh</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Deposito</span>
                            </div>
                            <div class="subTitle">
                                <span>7220kWh</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Accensione</span>
                            </div>
                            <div class="subTitle">
                                <span>18/12 - 18:32</span>
                            </div>
                        </div>
                        <div class="singol">
                            <div class="title">
                                <span>Attività</span>
                            </div>
                            <div class="subTitle">
                                <span>12 Min</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
