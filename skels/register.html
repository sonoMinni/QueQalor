<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-regster.css">
    <title>Que Qalor - Login</title>
</head>
<body>
    <section class="page">
        <div class="titolo">
            <h1>
                <img src="../imgs/logo.png" class="logo">
            </h1>
            <p class="title">Registrati</p>
            <p class="obb">Tutti i campi sono obbligatori*</p>
        </div>
        <div class="login">
            <form method="post" class="form">
                <input type="text" class="nome" placeholder="Nome">
                <input type="text" class="cognome" placeholder="Cognome">
                <input type="text" class="email" placeholder="Email">
                <input type="text" class="telefono" placeholder="Numero di Telefono">
                <input type="text" class="pw" placeholder="Password">
                <input type="text" class="confirmPW" placeholder="Conferma Password">
            </form>
        </div>
        <div class="submit">
            <button class="btn">Registrati</button>
        </div>
        <div class="error hidden">
            <span class="avviso hidden">Riempi correttamente i campi</span>
        </div>
        
        <div class="privacy">
            By clicking “Continue with Email” above, you acknowledge that you<br> have read and understood, and agree to Que Qalor’s Terms &<br> Conditions and Privacy Policy.
        </div>
        
    </section>
    <script src="../script-register.js"></script>
</body>
</html>
