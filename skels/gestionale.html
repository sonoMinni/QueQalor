<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style-gestionale.css">
    <title>Gestionale</title>
</head>
<body>
    <section class="page">
        <div class="titolo">
            <h1>
                <img src="../imgs/logo.png" class="logo">
            </h1>
            <p class="title">Gestionale</p>
        </div>

        <div class="login">
            <form method="post" class="form">
                <label class="label">EMAIL</label>
                <input name="email"type="text" class="email" placeholder="Email">
                <label  class="label">PASSWORD</label>
                <input name="pw" type="password" class="password" placeholder="Password">
                <label class="label">ID</label>
                <input name="id" type="text" class="id" placeholder="ID">

                <div class="forgotpass">
                    <p>Forgot password?</p>
                </div>
                <div class="submit">
                    <button class="btn">
                        <p class="accedi">Accedi</p>
                    </button>
                </div>
                <div class="error hidden">
                    <span class="avviso hidden">Inserisci tutti i dati correttamente</span>
                </div>
            </form>
        </div>
        <div class="privacy">
           <p> By clicking "Continue with Email" above, you acknoledge that you <br> have read and understood, and agree to Que Qalor's Terms & <br> Conditions and Privacy Policy </p>
        </div>

        <script src="../static/script-gestionale.js"></script>
        
    </section>    
</body>
</html>
